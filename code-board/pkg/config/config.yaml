# ==============================
# Code Board Configuration
# ==============================

database:
  host: "localhost"
  port: 5432
  user: "ak"
  password: "4455"
  name: "codeboard"
  sslmode: "disable"
  max_connections: 20
  max_idle_connections: 5

redis:
  host: "localhost"
  port: 6379
  db: 0
  password: ""
  prefix: "auth:"
  ttl_minutes: 60

jwt:
  secret: "supersecretkey"
  issuer: "codeboard-auth"
  access_expire_minutes: 30
  refresh_expire_hours: 72

oauth:
  google:
    client_id: "your-google-client-id"
    client_secret: "your-google-secret"
    redirect_url: "http://localhost:8081/api/v1/auth/google/callback"
  github:
    client_id: "your-github-client-id"
    client_secret: "your-github-secret"
    redirect_url: "http://localhost:8081/api/v1/auth/github/callback"

kafka:
  brokers:
    - "localhost:9092"
  topic: "user_events"
  group_id: "auth-service-group"

security:
  password_hash_cost: 12
  allow_signup: true
  allowed_origins:
    - "http://localhost:3000"
    - "https://codeboard.dev"

logging:
  level: "info"
  file: "logs/auth-service.log"
