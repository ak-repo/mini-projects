<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Go Group Chat</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div
      class="w-full max-w-xl bg-white shadow-lg rounded-lg p-6 flex flex-col"
    >
      <h1 class="text-2xl font-bold text-center mb-4">
        Go WebSocket Group Chat
      </h1>

      <!-- Connection Section -->
      <div class="flex gap-2 mb-4">
        <input
          id="userId"
          type="text"
          placeholder="Enter user_id (e.g. user1)"
          class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring"
        />
        <button
          onclick="connect()"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Connect
        </button>
      </div>

      <!-- Group Info -->
      <div class="mb-2 text-sm text-gray-600">
        Group: <span class="font-semibold">group1</span>
      </div>

      <!-- Chat Log -->
      <div
        id="chat"
        class="flex-1 border rounded p-3 mb-4 overflow-y-auto bg-gray-50 text-sm"
      ></div>

      <!-- Message Input -->
      <div class="flex gap-2">
        <input
          id="message"
          type="text"
          placeholder="Type your message..."
          class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring"
        />
        <button
          onclick="sendMessage()"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700"
        >
          Send
        </button>
      </div>
    </div>

    <script>
      let socket = null;
      let currentUser = "";

      function connect() {
        const userIdInput = document.getElementById("userId");
        const userId = userIdInput.value.trim();

        if (!userId) {
          alert("Please enter a user_id");
          return;
        }

        currentUser = userId;
        socket = new WebSocket("ws://localhost:8080/ws?user_id=" + userId);

        socket.onopen = () => {
          logSystem(`Connected as ${userId}`);
        };

        socket.onmessage = (event) => {
          const data = JSON.parse(event.data);
          logMessage(data.from, data.message);
        };

        socket.onclose = () => {
          logSystem("Connection closed");
        };

        socket.onerror = () => {
          logSystem("WebSocket error");
        };
      }

      function sendMessage() {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          alert("Not connected");
          return;
        }

        const input = document.getElementById("message");
        const text = input.value.trim();

        if (!text) return;

        const payload = {
          group_id: "group1",
          message: text,
        };

        socket.send(JSON.stringify(payload));
        logOwnMessage(text);

        input.value = "";
      }

      function logMessage(from, message) {
        const chat = document.getElementById("chat");
        chat.innerHTML += `
        <div class="mb-1">
          <span class="font-semibold text-blue-600">${from}:</span>
          <span>${message}</span>
        </div>
      `;
        chat.scrollTop = chat.scrollHeight;
      }

      function logOwnMessage(message) {
        const chat = document.getElementById("chat");
        chat.innerHTML += `
        <div class="mb-1 text-right">
          <span class="text-green-700 font-semibold">You:</span>
          <span>${message}</span>
        </div>
      `;
        chat.scrollTop = chat.scrollHeight;
      }

      function logSystem(message) {
        const chat = document.getElementById("chat");
        chat.innerHTML += `
        <div class="mb-1 text-center text-gray-500 italic">
          ${message}
        </div>
      `;
        chat.scrollTop = chat.scrollHeight;
      }
    </script>
  </body>
</html>
