version: "3.8"

services:
  minio:
    image: minio/minio:RELEASE.2025-01-01T00-00-00Z
    # If the tag above fails, you can use 'latest'
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9090"
    volumes:
      - minio-data:/data

  app:
    build: .
    ports:
      - "8080:8080"
      - "50051:50051"
    env_file:
      - .env
    depends_on:
      - minio

volumes:
  minio-data:
